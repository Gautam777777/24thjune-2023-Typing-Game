<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container g_container">
            <section class="g_section border border-dark border-5 rounded-4 h-100">
                <div class="row m-0 h-100">
                    <div class="col-9 p-0 bg-primary text-dark" style="background: #efffd7 !important;">
                        <h1 class="dispaly-4 g_h33 overflow-hidden">
                            Lorem ipsum, or lipsum as it is sometimes known, is dummy text used in laying out print, graphic or web designs.
                        </h1>
                        <div class="g_keyboard g_h33  container">
                            <div class="g_row g_row1">
                                <button>Esc</button>
                                <button>F1</button>
                                <button>F2</button>
                                <button>F3</button>
                                <button>F4</button>
                                <button>F5</button>
                                <button>F6</button>
                                <button>F7</button>
                                <button>F8</button>
                                <button>F9</button>
                                <button>F10</button>
                                <button>F11</button>
                                <button>F12</button>
                                <button>Insect</button>
                                <button class="print">printScr</button>
                                <button>Delete</button>
                            </div>
                            <div class="g_row g_row2">
                                <button>~</button>
                                <button>1</button>
                                <button>2</button>
                                <button>3</button>
                                <button>4</button>
                                <button>5</button>
                                <button>6</button>
                                <button>7</button>
                                <button>8</button>
                                <button>9</button>
                                <button>0</button>
                                <button>-</button>
                                <button>=</button>
                                <button class="back">Backspace</button>
                                <button>Home</button>
                            </div>
                            <div class="g_row g_row3">
                                <button class="tab">Tab</button>
                                <button>Q</button>
                                <button>W</button>
                                <button>E</button>
                                <button>R</button>
                                <button>T</button>
                                <button>Y</button>
                                <button>U</button>
                                <button>I</button>
                                <button>O</button>
                                <button>P</button>
                                <button>{</button>
                                <button>}</button>
                                <button class="slace">\</button>
                                <button>Pg Up</button>
                            </div>
                            <div class="g_row g_row4">
                                <button class="cap">Caps Lock</button>
                                <button>A</button>
                                <button>S</button>
                                <button>D</button>
                                <button>F</button>
                                <button>G</button>
                                <button>H</button>
                                <button>I</button>
                                <button>J</button>
                                <button>K</button>
                                <button>L</button>
                                <button>;</button>
                                <button>"</button>
                                <button class="enter-btn">Enter</button>
                                <button>Pg Dn</button>
                            </div>
                            <div class="g_row g_row5">
                                <button class="shift">Shift</button>
                                <button>Z</button>
                                <button>X</button>
                                <button>C</button>
                                <button>V</button>
                                <button>B</button>
                                <button>N</button>
                                <button>M</button>
                                <button> > </button>
                                <button>></button>
                                <button>?</button>
                                <button class="shift">Shift</button>
                                <button>↑</button>
                                <button>End</button>
                            </div>
                            <div class="g_row g_row6">
                                <button class="last">Ctrl</button>
                                <button class="last">Fn</button>
                                <button class="last">Win</button>
                                <button class="last">Alt</button>
                                <button class="space">space</button>
                                <button class="last">Alt</button>
                                <button class="last">Fn</button>
                                <button class="last">Ctrl</button>
                                <button class="last">←</button>
                                <button class="last">↓</button>
                                <button class="last">→</button>
                            </div>
                        </div>
                        <div class="g_h33 g_hand  g_image"></div>
                    </div>
                    <div class="col-3 p-0 text-dark" style="background: #888 !important;">
                        <h3 class="mt-4 ms-4">Time</h3>
                        <h1 class="ms-3 p-2"><strong>03:00</strong></h1>
                        <button class="btn btn-outline-success text-dark bg-primary fw-bold col-11 mt-3 g_btn">Start</button>
                    </div>
                </div>
            </section>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
